<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/0f70dd3e5b.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <script src="index.js" defer></script>
    <div class="calculator-container">
      <div class="screen">
        <p class="screen-upper" id="lastOperationScreen"></p>
        <p class="screen-lower" id="currentOperationScreen">0</p>
      </div>
      <div class="button-container">
        <button class="btn delete" id="clearBtn">AC</button>
        <button class="btn delete" id="deleteBtn">DEL</button>
        <button class="btn percent" id="percentBtn">%</button>
        <button class="btn operator" data-operator>÷</button>
        <button class="btn number" data-number>7</button>
        <button class="btn number" data-number>8</button>
        <button class="btn number" data-number>9</button>
        <button class="btn operator" data-operator>×</button>
        <button class="btn number" data-number>4</button>
        <button class="btn number" data-number>5</button>
        <button class="btn number" data-number>6</button>
        <button class="btn operator" data-operator>−</button>
        <button class="btn number" data-number>1</button>
        <button class="btn number" data-number>2</button>
        <button class="btn number" data-number>3</button>
        <button class="btn operator" data-operator>+</button>
        <button class="btn number" data-number>0</button>
        <button class="btn number" id="pointBtn">.</button>
        <button class="btn equal" id="equalsBtn">=</button>
      </div>
    </div>
    <footer class="footer">
      <p>Built by Kristina Sparrow</p>
      <a
        href="https://github.com/kristina-sparrow"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
