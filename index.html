<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <script src="index.js" defer></script>
    <div class="calculator-container">
      <div class="screen">
        <p class="upper-display"></p>
        <p class="lower-display"></p>
      </div>
      <div class="button-container">
        <button class="delete" id="all-clear" value="">AC</button>
        <button class="delete" id="delete" value="">DEL</button>
        <button class="operator" id="percent" value="% =">%</button>
        <button class="operator" id="divide" value="/">รท</button>
        <button class="number" id="7" value="7">7</button>
        <button class="number" id="8" value="8">8</button>
        <button class="number" id="9" value="9">9</button>
        <button class="operator" id="multiply" value="*">x</button>
        <button class="number" id="4" value="4">4</button>
        <button class="number" id="5" value="5">5</button>
        <button class="number" id="6" value="6">6</button>
        <button class="operator" id="subtract" value="-">-</button>
        <button class="number" id="1" value="1">1</button>
        <button class="number" id="2" value="2">2</button>
        <button class="number" id="3" value="3">3</button>
        <button class="operator" id="add" value="+">+</button>
        <button class="number" id="0" value="0">0</button>
        <button class="number" id="decimal" value=".">.</button>
        <button class="equal" id="equal" value="=">=</button>
      </div>
    </div>
  </body>
</html>
